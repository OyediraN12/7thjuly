<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI Pro Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>Agent Portal</title>

    <!-- Icons -->
    <link href="vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/css/simple-line-icons.min.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Styles required by this views -->

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <form>
                                <div>
                                    <h3 style="color: #2D4894;">Sign up As Affliate </h3> <hr>
                                </div>
                                <div class="form-group">
                                    <label for="company_name">Company Name</label>
                                    <input type="text" class="form-control" id="company_name" name="company_name"
                                        placeholder="Enter Company Mame">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address"
                                        placeholder="1234 Main St">
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="zip_code">Zip code</label>
                                        <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter Zip code">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city"
                                            placeholder="Enter Your city">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="surname">Surname</label>
                                        <input type="text" class="form-control" id="surname" name="surname"
                                            placeholder="Enter Your Surname">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder=" Create a Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone"
                                        placeholder="Enter Your Phone ">
                                </div>
                                <div class="form-group">
                                    <label for="bank_name">Bank Name</label>
                                    <input type="text" class="form-control" id="bank_name" name="bank_name"
                                        placeholder="Enter Bank Name">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="iban">IBAN</label>
                                        <input type="text" class="form-control" id="iban" name="iban" placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="ibic">IBIC</label>
                                        <input type="ibic" class="form-control" id="ibic" name="ibic"
                                            placeholder="">
                                    </div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color:#28A8FF; font-size: 18px; width: 130px;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="vendors/js/jquery.min.js"></script>
    <script src="vendors/js/popper.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>

</body>

</html>
