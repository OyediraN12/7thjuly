 <!DOCTYPE html>
 <html lang="en">

 <head>

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">

   <title>Register</title>

   <!-- Custom fonts for this template-->
   <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
   <link
     href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
     rel="stylesheet">

   <!-- Custom styles for this template-->
   <link href="css/sb-admin-2.min.css" rel="stylesheet">

 </head>

 <body class="bg-gradient-primary" onload="disableSubmit()">

   <div class="container">

     <div class="card o-hidden border-0 shadow-lg my-5">
       <div class="card-body p-0">
         <!-- Nested Row within Card Body -->
         <div class="row">
           <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
           <div class="col-lg-7">
             <div class="p-5">
               <div class="text-center">
                 <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
               </div>
               <form class="user">
                 <div class="form-group">
                   <input type="text" class="form-control form-control-user" id="company_name" name="company_name"
                     placeholder="Company Name">
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control form-control-user" id="addresss" name="addresss"
                     placeholder="Address">
                 </div>
                 <div class="form-group row">
                   <div class="col-sm-6 mb-3 mb-sm-0">
                     <input type="text" class="form-control form-control-user" id="zip_code" name="zip_code"
                       placeholder="Zip Code">
                   </div>
                   <div class="col-sm-6">
                     <input type="text" class="form-control form-control-user" id="city" name="city"
                       placeholder="City">
                   </div>
                 </div>
                 <div class="form-group row">
                   <div class="col-sm-6 mb-3 mb-sm-0">
                     <input type="text" class="form-control form-control-user" id="name" name="name"
                       placeholder="Name">
                   </div>
                   <div class="col-sm-6">
                     <input type="text" class="form-control form-control-user" id="surname" name="surname"
                       placeholder="Surname">
                   </div>
                 </div>
                 <div class="form-group row">
                   <div class="col-sm-6 mb-3 mb-sm-0">
                     <input type="email" class="form-control form-control-user" id="email" name="email"
                       placeholder="Email">
                   </div>
                   <div class="col-sm-6">
                     <input type="password" class="form-control form-control-user" id="password" name="pasword"
                       placeholder="Password">
                   </div>
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control form-control-user" id="phone" name="phone"
                     placeholder="Phone">
                 </div>
                 <div class="form-group">
                   <input type="text" class="form-control form-control-user" id="bank_name" name="bank_name"
                     placeholder="Bank Name">
                 </div>
                 <div class="form-group row">
                   <div class="col-sm-6 mb-3 mb-sm-0">
                     <input type="text" class="form-control form-control-user" id="iban" name="iban"
                       placeholder="IBAN">
                   </div>
                   <div class="col-sm-6">
                     <input type="text" class="form-control form-control-user" id="ibic" name="ibic"
                       placeholder="IBIC">
                   </div>
                 </div>
                 <div>
                  <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)"
                 >  <span style="font-size: 13px;"> I Agree 
                Terms & Coditions </span>
                 </div>
                 
                 <br>
                 <button type="submit" id="submit" class="btn btn-primary btn-user btn-block">Register Account</button>

                 <hr>


               </form>


               <div class="text-center">
                 <a class="small" href="login.html">Already have an account? Login!</a>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>

   </div>

   <!-- Bootstrap core JavaScript-->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

   <!-- Core plugin JavaScript-->
   <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

   <!-- Custom scripts for all pages-->
   <script src="js/sb-admin-2.min.js"></script>
   <script>
     function disableSubmit() {
       document.getElementById("submit").disabled = true;
     }

     function activateButton(element) {

       if (element.checked) {
         document.getElementById("submit").disabled = false;
       } else {
         document.getElementById("submit").disabled = true;
       }

     }
   </script>

 </body>

 </html>
